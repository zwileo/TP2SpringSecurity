<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Un Cliente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
			<thead>
				<tr>
					<th scope="col" th:text="'Numéro :' + ${ client.id } ">Id</th>
					<th scope="col" th:text="'Nom :' + ${ client.nom } " >Nom</th>
					<th scope="col" th:text="'Prenom :' + ${ client.prenom } ">Prénom</th>
					<th scope="col" th:text="'Adresse :' + ${ client.adresse} "> Adresse</th>
					<th scope="col" th:text="'Email :' + ${ client.email } ">Email</th>
					<th scope="col" th:text="'Téléphone :' + ${ client.telephone } ">Téléphone</th>
					
				</tr>
			</thead>
			
			
		</table>
</body>
</html>
