<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Liste salarie</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Type</div>
	    <div class="col">Date de naissance</div>
	    <div class="col">Date d'embauche</div>
	    <div class="col">Action</div>
	  </div>
	  
		  <div class="row" th:each="sal : ${ listeSalarie }" th:with="idS=${sal.id}">
		  	<div class="col" th:text="${ idS }"></div>

		    <div class="col" th:text="${ sal.type }"></div>
		    <div class="col" th:text="${ sal.dateNaissance }"></div>
		    <div class="col" th:text="${ sal.dateEmbauche }"></div>
		    <div class="col">
		    	<a th:href="'deleteSalarie/' + ${ idS }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	<a th:href="'modifSalarie/' + ${ idS }"> <button type="button" class="btn btn-outline-info">Modifier</button></a>
		    </div>
		  </div>

	  
	</div>
	
	
</body>
</html>
