<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modification Client</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
<form method="post" action="/modifClient"  modelAttribute="client">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Nom</label> 
			<input type="text"  name="nom" th:value="${client.nom}" class="form-control" id="nom" aria-describedby="emailHelp">
		</div>
		
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Prénom</label> 
			<input type="text" name="prenom" th:value="${client.prenom}" class="form-control" id="prenom" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Adresse</label> 
			<input type="text" name="adresse" th:value="${client.adresse}" class="form-control" id="adresse" aria-describedby="emailHelp">
		</div>
			
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email</label> 
			<input type="email" name="email" th:value="${client.email}" class="form-control" id="email" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Téléphone</label> 
			<input type="text" name="telephone" th:value="${client.telephone}" class="form-control" id="telephone" aria-describedby="emailHelp">
		</div>
		
		
		<button type="submit" class="btn btn-primary">Envoyer</button>
		<button type="reset" class="btn btn-danger">Annuler</button>
	</form>
</body>
</html>
